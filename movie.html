<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NMix â€” Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;}
header{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;background:#111;position:sticky;top:0;z-index:10;}
header img{height:35px;}
nav a{color:#fff;text-decoration:none;margin:0 10px;font-weight:bold;}
h1{color:#e50914;padding:20px 20px 0 20px;font-size:26px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:14px;padding:20px;}
.grid img{width:100%;height:200px;object-fit:cover;border-radius:8px;cursor:pointer;transition:transform .25s;}
.grid img:hover{transform:scale(1.05);}
</style>
</head>
<body>

<header style="background:#000; display:flex; align-items:center; padding:10px;">
  <!-- Red NMix Logo (Netflix Style) -->
  <h1 style="color:#e50914; font-size:24px; font-weight:bold; font-family:Arial Black, sans-serif; margin:0 15px 0 10px;">
    NMix
  </h1>

  <!-- Navigation -->
  <nav style="display:flex; gap:20px;">
    <a href="index.html" style="color:#fff; text-decoration:none; font-weight:bold;">Home</a>
    <a href="movie.html" style="color:#fff; text-decoration:none; font-weight:bold;">Movies</a>
    <a href="series.html" style="color:#fff; text-decoration:none; font-weight:bold;">Series</a>
  </nav>
</header>

<h1>All Movies</h1>
<div class="grid" id="movieGrid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig={
  apiKey:"AIzaSyC4S_DbJCwOyg2akeBmInBYcuBrPvvVrj8",
  authDomain:"ankmods0.firebaseapp.com",
  databaseURL:"https://ankmods0-default-rtdb.firebaseio.com",
  projectId:"ankmods0",
  storageBucket:"ankmods0.firebasestorage.app",
  messagingSenderId:"760044029682",
  appId:"1:760044029682:web:a5c234e03542c309ce726b"
};
const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

const movieGrid=document.getElementById("movieGrid");

onValue(ref(db,"movies"),snap=>{
  movieGrid.innerHTML="";
  snap.forEach(s=>{
    const id=s.key;const d=s.val();
    const img=document.createElement("img");
    img.src=d.poster||"assets/banner1.jpg";
    img.title=d.title;
    img.onclick=()=>window.location=`details.html?type=movie&id=${id}`;
    movieGrid.appendChild(img);
  });
});
</script>
</body>
</html>
