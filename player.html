<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <style>
    body { background: #000; color: #fff; margin: 0; padding: 0; }
    .container { display: flex; }
    .sidebar {
      display: flex; flex-direction: column; padding: 20px; width: 120px;
      background: #222; min-height: 100vh;
    }
    .sidebar button {
      margin: 15px 0; background: #333; color: #fff;
      border: none; padding: 10px; cursor: pointer; font-size: 15px;
    }
    .player { flex: 1; display: flex; justify-content: center; align-items: center; }
    .video-wrapper { position: relative; width: 640px; }
    .loading {
      position: absolute; top: 45%; left: 30%; font-size: 22px; display: none;
    }
    .controls {
      display: flex; justify-content: center; margin: 12px 0;
    }
    .controls button {
      background: #333; color: #fff;
      border: none; margin: 0 15px;
      padding: 10px 18px; font-size: 18px; cursor: pointer;
    }
    .title { text-align: center; margin: 15px 0 10px 0; font-size: 17px; }
    .progress {
      display: flex; align-items: center; margin: 12px 0;
    }
    input[type='range'] { flex: 1; }
    #current-time { margin-left: 12px; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <button>Subtitles</button>
    <button>Servers</button>
    <button>Settings</button>
  </div>
  <div class="player">
    <div class="video-wrapper">
      <video id="video" width="640" height="360" controls>
        <source src="your-video.mp4" type="video/mp4">
      </video>
      <div class="loading" id="loading">Loading video...</div>
      <div class="controls">
        <button id="backward">⟲ 10s</button>
        <button id="playpause">►</button>
        <button id="forward">⟳ 10s</button>
      </div>
      <div class="title">The Conjuring: Last Files</div>
      <div class="progress">
        <input type="range" id="seekbar" min="0" value="0">
        <span id="current-time">00:00</span>
      </div>
    </div>
  </div>
</div>
<script>
  const video = document.getElementById('video');
  const playpause = document.getElementById('playpause');
  const backward = document.getElementById('backward');
  const forward = document.getElementById('forward');
  const seekbar = document.getElementById('seekbar');
  const loading = document.getElementById('loading');
  const currentTime = document.getElementById('current-time');

  video.addEventListener('waiting', () => { loading.style.display = 'block'; });
  video.addEventListener('playing', () => { loading.style.display = 'none'; });

  playpause.onclick = function() {
    if (video.paused) {
      video.play();
      playpause.textContent = '❚❚'; // Pause symbol
    } else {
      video.pause();
      playpause.textContent = '►'; // Play symbol
    }
  };
  forward.onclick = function() { video.currentTime += 10; };
  backward.onclick = function() { video.currentTime -= 10; };

  video.ontimeupdate = function() {
    seekbar.max = video.duration;
    seekbar.value = video.currentTime;
    let min = Math.floor(video.currentTime / 60);
    let sec = Math.floor(video.currentTime % 60);
    currentTime.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
  };
  seekbar.oninput = function() { video.currentTime = seekbar.value; };
</script>
</body>
</html>
