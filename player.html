<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Style Player</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: black;
  }

  .controls {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
  }

  .seekbar {
    width: 90%;
    height: 4px;
    background: #333;
    border-radius: 2px;
    margin: 0 auto;
    position: relative;
  }

  .progress {
    position: absolute;
    height: 4px;
    background: red;
    width: 0%;
    border-radius: 2px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 10px;
    font-size: 13px;
  }

  .control-btn {
    color: white;
    background: none;
    border: none;
    font-size: 15px;
    cursor: pointer;
  }

  .center-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
  }

  .skip-btn {
    position: absolute;
    top: 50%;
    font-size: 35px;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
  }

  .skip-left {
    left: 20%;
    transform: translateY(-50%);
  }

  .skip-right {
    right: 20%;
    transform: translateY(-50%);
  }

</style>
</head>
<body>

<div class="video-container">
  <video id="moviePlayer" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>

  <button id="rewind" class="skip-btn skip-left">‚è™10</button>
  <button id="playPause" class="center-btn">‚è∏</button>
  <button id="forward" class="skip-btn skip-right">10‚è©</button>

  <div class="controls">
    <div class="seekbar">
      <div id="progress" class="progress"></div>
    </div>
    <div class="buttons">
      <button class="control-btn">üéß Speed (1x)</button>
      <button class="control-btn">üîí Lock</button>
      <button class="control-btn">üìÇ Episodes</button>
      <button class="control-btn">üí¨ Audio & Subtitles</button>
      <button class="control-btn">‚è≠ Next Ep.</button>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('moviePlayer');
  const playPause = document.getElementById('playPause');
  const progress = document.getElementById('progress');
  const rewind = document.getElementById('rewind');
  const forward = document.getElementById('forward');

  video.play();

  playPause.onclick = () => {
    if (video.paused) {
      video.play();
      playPause.textContent = '‚è∏';
    } else {
      video.pause();
      playPause.textContent = '‚ñ∂Ô∏è';
    }
  };

  video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + '%';
  });

  rewind.onclick = () => {
    video.currentTime -= 10;
  };

  forward.onclick = () => {
    video.currentTime += 10;
  };
</script>

</body>
</html>
