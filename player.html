<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NetMirror Player</title>
<link rel="stylesheet" href="player.css">
</head>
<body>
  <div class="player-container" id="playerContainer">
    <div class="video-wrap">
      <video id="video" preload="metadata" playsinline webkit-playsinline>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-ui" id="playerUI">
      <div class="topbar">
        <button id="btnClose" class="icon-btn">✕</button>
        <div class="title">Big Buck Bunny</div>
        <button id="btnFull" class="icon-btn">⛶</button>
      </div>

      <div class="center-row">
        <button id="btnBack" class="btn">⟲ 10s</button>
        <button id="btnPlay" class="big-btn">⏵</button>
        <button id="btnFwd" class="btn">10s ⟳</button>
      </div>

      <div class="bottom-bar">
        <div class="progress-wrap" id="progressWrap">
          <div class="progress-fill" id="progressFill"></div>
          <div class="progress-knob" id="progressKnob"></div>
        </div>
        <div>
          <span id="currentTime">00:00</span> / 
          <span id="duration">00:00</span>
        </div>
        <button id="btnFit" class="btn">Fit Screen</button>
      </div>
    </div>
  </div>

<script src="player.js"></script>
</body>
</html>
