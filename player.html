<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player-container">
    <video id="videoPlayer" class="video" preload="metadata" poster="thumbnail.jpg">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Controls -->
    <div class="controls">
        <div class="top-bar">
            <span id="title">Demo</span>
        </div>

        <div class="center-controls">
            <button id="rewindBtn" class="control-btn">&#8630; 10</button>
            <button id="playPauseBtn" class="play-btn">❚❚</button>
            <button id="forwardBtn" class="control-btn">10 &#8631;</button>
        </div>

        <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
        
        <div class="bottom-bar">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
