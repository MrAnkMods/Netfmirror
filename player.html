<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NETMIRROR Player</title>
  <link rel="stylesheet" href="player.css">
</head>

<body>
  <div class="player-container" id="playerContainer">
    <video id="video" poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <div class="player-ui" id="playerUI">
      <div class="topbar">
        <button id="btnClose" class="icon-btn">⟵</button>
        <div id="playerTitle" class="title">Big Buck Bunny</div>
        <button id="btnFull" class="icon-btn">⛶</button>
      </div>

      <div class="center-controls">
        <button id="btnRew" class="big-btn">⏪</button>
        <button id="btnPlay" class="big-play">▶</button>
        <button id="btnFwd" class="big-btn">⏩</button>
      </div>

      <div class="bottombar">
        <div class="left">
          <div id="curTime" class="time">00:00</div>
          <div class="seek-wrap">
            <input id="seek" type="range" min="0" max="100" value="0">
          </div>
          <div id="durTime" class="time">00:00</div>
        </div>

        <div class="right">
          <select id="qualitySelect" class="select"></select>
          <select id="subsSelect" class="select"></select>
          <select id="speedSelect" class="select">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="movies.js"></script>
  <script src="player.js"></script>
</body>
</html>
