<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Player</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no" />
<style>
:root{--brand:#e50914;--stroke:#3a3a3a;}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;width:100%;background:#000;overflow:hidden}
body{font-family:Arial,Helvetica,sans-serif;color:#fff}
.wrap{position:fixed;inset:0;background:#000}
video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;opacity:0;transition:opacity .25s}
video.show{opacity:1}

/* Loader */
.loader{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;z-index:10;background:#000}
.spinner{width:60px;height:60px;border-radius:50%;border:6px solid rgba(255,255,255,.18);border-top-color:#e50914;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.loadText{color:#e50914;font-weight:bold}

/* Top bar */
.topBar{position:absolute;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;align-items:center;z-index:5;transition:opacity .3s}
.btnIcon{width:38px;height:38px;border-radius:10px;background:rgba(20,20,20,.55);border:1px solid var(--stroke);display:flex;align-items:center;justify-content:center;cursor:pointer}
.titleTop{flex:1;text-align:center;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:14px}

/* Center controls â€” Netflix size */
.center{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);display:flex;gap:40px;align-items:center;z-index:5;transition:opacity .3s}
.round{display:grid;place-items:center;cursor:pointer;border-radius:50%;background:rgba(0,0,0,.35);border:2px solid rgba(255,255,255,.35);}
#pp.round{width:52px;height:52px;}           
#back10.round,#fwd10.round{width:44px;height:44px;}

/* Progress bar */
.progress{position:absolute;left:12px;right:12px;bottom:80px;height:5px;background:#333;border-radius:6px;overflow:hidden;z-index:5}
.progress>span{display:block;height:100%;width:0;background:var(--brand);transition:width 0.05s linear;}
input[type=range]{position:absolute;left:0;right:0;bottom:77px;width:100%;height:20px;z-index:6;appearance:none;background:transparent;cursor:pointer;border:none;outline:none;}
input[type=range]::-webkit-slider-thumb{appearance:none;width:0;height:0;}
input[type=range]::-moz-range-thumb{width:0;height:0;border:none;}

/* Bottom row */
.bottom{position:absolute;bottom:16px;left:0;right:0;display:flex;justify-content:center;align-items:center;gap:18px;z-index:5;transition:opacity .3s}
.menuBtn{display:flex;align-items:center;gap:5px;font-size:12px;color:#fff;background:transparent;border:none;cursor:pointer}
.menuBtn svg{width:20px;height:20px;fill:#fff}

/* ðŸ”’ Glowing Netflix Red Lock */
.unlockBtn{
  position:absolute;left:50%;bottom:45px;transform:translateX(-50%);
  background:rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.22);
  border-radius:50%;width:52px;height:52px;display:none;
  align-items:center;justify-content:center;color:#fff;z-index:30;
  animation:pulse 1.2s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 8px rgba(229,9,20,0.25);}
  to{box-shadow:0 0 16px rgba(229,9,20,0.8);}
}
.unlockBtn svg{width:22px;height:22px;stroke:#fff;stroke-width:1.8;fill:none;}

/* Hide when inactive */
.hide .topBar,.hide .center,.hide .progress,.hide .bottom{opacity:0;pointer-events:none}
</style>
</head>
<body>
<div class="wrap" id="wrap">
  <div class="loader" id="loader"><div class="spinner"></div><div class="loadText">Loading...</div></div>
  <video id="vid" playsinline preload="metadata"></video>

  <!-- top -->
  <div class="topBar" id="topBar">
    <div class="btnIcon" id="btnBack"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
    <div class="titleTop" id="titleTop">Loadingâ€¦</div>
    <div class="btnIcon" id="fsBtn" title="Fullscreen"><svg viewBox="0 0 24 24"><path d="M4 9V4h5M20 9V4h-5M4 15v5h5M20 15v5h-5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg></div>
  </div>

  <!-- center -->
  <div class="center" id="center">
    <div class="round" id="back10"><svg viewBox="0 0 24 24"><path d="M12 6V3L7 7l5 4V8a6 6 0 1 1-6 6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg></div>
    <div class="round pp" id="pp"><svg viewBox="0 0 24 24"><path d="M7 5h3v14H7zM14 5h3v14h-3z" fill="#fff"/></svg></div>
    <div class="round" id="fwd10"><svg viewBox="0 0 24 24"><path d="M12 6V3l5 4-5 4V8a6 6 0 1 0 6 6" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg></div>
  </div>

  <!-- progress -->
  <div class="progress"><span id="prog"></span></div>
  <input type="range" id="seek" min="0" value="0" step="0.1">

  <!-- bottom -->
  <div class="bottom" id="bottom">
    <button class="menuBtn" id="speedBtn"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" fill="none"/></svg><span id="speedLabel">1x</span></button>
    <button class="menuBtn" id="lockBtn"><svg id="lockIcon" viewBox="0 0 24 24"><path d="M7 11V8a5 5 0 0 1 10 0v3M6 11h12v9H6z" stroke="#fff" stroke-width="2" fill="none"/></svg>Lock</button>
    <button class="menuBtn" id="episodesBtn" style="display:none"><svg viewBox="0 0 24 24"><path d="M3 6h18v4H3zM3 14h18v4H3z" stroke="#fff" stroke-width="2" fill="none"/></svg>Episodes</button>
    <button class="menuBtn" id="subBtn"><svg viewBox="0 0 24 24"><path d="M3 6h18v12H3z" stroke="#fff" stroke-width="2" fill="none"/></svg>Audio & Subtitles</button>
    <button class="menuBtn" id="nextBtn" style="display:none"><svg viewBox="0 0 24 24"><path d="M5 7v10l8-5-8-5zM17 7v10" stroke="#fff" stroke-width="2" fill="none"/></svg>Next Ep.</button>
    <button class="menuBtn" id="zoomBtn"><svg viewBox="0 0 24 24"><path d="M15 15h4v4M9 9H5V5M9 15H5v4M15 9h4V5" stroke="#fff" stroke-width="2" fill="none"/></svg>Zoom</button>
  </div>

  <!-- glowing unlock -->
  <button class="unlockBtn" id="unlockBtn"><svg viewBox="0 0 24 24"><path d="M7 11V8a5 5 0 0 1 10 0v3M6 11h12v9H6z" /></svg></button>
</div>

<script>
const qs=new URLSearchParams(location.search);
const SRC=qs.get('src')||"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4";
const TITLE=qs.get('title')||"Untitled";
const TYPE=qs.get('type')||"movie";

const wrap=document.getElementById('wrap');
const vid=document.getElementById('vid');
const loader=document.getElementById('loader');
const prog=document.getElementById('prog');
const seek=document.getElementById('seek');
const pp=document.getElementById('pp');
const speedBtn=document.getElementById('speedBtn');
const speedLabel=document.getElementById('speedLabel');
const lockBtn=document.getElementById('lockBtn');
const unlockBtn=document.getElementById('unlockBtn');
const fsBtn=document.getElementById('fsBtn');
const episodesBtn=document.getElementById('episodesBtn');
const nextBtn=document.getElementById('nextBtn');
const zoomBtn=document.getElementById('zoomBtn');

document.getElementById('titleTop').textContent=TITLE;
vid.src=SRC;
if(TYPE==="series"){episodesBtn.style.display="inline-flex";nextBtn.style.display="inline-flex";}

/* Loader hide + auto landscape fullscreen */
vid.addEventListener('canplay',async()=>{
  loader.style.display='none';
  vid.classList.add('show');
  vid.play().catch(()=>{});
  try{
    await wrap.requestFullscreen();
    await screen.orientation.lock("landscape");
  }catch(e){}
});

/* Restore portrait on back */
async function exitFullscreen(){
  try{
    if(document.fullscreenElement) await document.exitFullscreen();
    await screen.orientation.unlock();
  }catch(e){}
}

/* Play/Pause */
function setPPIcon(p){pp.innerHTML=p?'<svg viewBox="0 0 24 24"><path d="M8 5l10 7-10 7V5z" fill="#fff"/></svg>':'<svg viewBox="0 0 24 24"><path d="M7 5h3v14H7zM14 5h3v14h-3z" fill="#fff"/></svg>';}
function toggle(){if(vid.paused){vid.play();setPPIcon(false);}else{vid.pause();setPPIcon(true);}showUI();}
pp.onclick=toggle;vid.onclick=toggle;
document.getElementById('back10').onclick=()=>{vid.currentTime=Math.max(0,vid.currentTime-10);showUI();}
document.getElementById('fwd10').onclick=()=>{vid.currentTime=Math.min(vid.duration,vid.currentTime+10);showUI();}

/* Seek */
let seeking=false;
vid.addEventListener('timeupdate',()=>{
  if(!seeking && vid.duration){
    prog.style.width=(vid.currentTime/vid.duration*100)+'%';
    seek.max=vid.duration; seek.value=vid.currentTime;
  }
});
seek.addEventListener('input',()=>{seeking=true;prog.style.width=(seek.value/seek.max*100)+'%';});
seek.addEventListener('change',()=>{vid.currentTime=seek.value;seeking=false;showUI();});

/* Speed */
let speeds=[0.5,1,1.5,2];let si=1;
speedBtn.onclick=()=>{si=(si+1)%speeds.length;vid.playbackRate=speeds[si];speedLabel.textContent=speeds[si]+'x';showUI();}

/* Lock + Unlock */
let locked=false;
lockBtn.onclick=()=>{locked=true;wrap.classList.add('hide');unlockBtn.style.display='flex';};
unlockBtn.onclick=()=>{locked=false;wrap.classList.remove('hide');unlockBtn.style.display='none';showUI();};

/* Zoom */
let fitMode=true;
zoomBtn.onclick=()=>{fitMode=!fitMode;vid.style.objectFit=fitMode?'contain':'cover';showUI();};

/* Fullscreen toggle */
fsBtn.onclick=async()=>{
  if(!document.fullscreenElement){await wrap.requestFullscreen();await screen.orientation.lock("landscape");}
  else{await exitFullscreen();}
  showUI();
};

/* Auto-hide */
let timer;function showUI(){if(locked)return;wrap.classList.remove('hide');clearTimeout(timer);timer=setTimeout(()=>wrap.classList.add('hide'),3000);}
['mousemove','click','touchstart'].forEach(e=>wrap.addEventListener(e,showUI));showUI();

/* Episodes / Next */
episodesBtn.onclick=()=>alert("Episodes list open (to be linked)");
nextBtn.onclick=()=>alert("Next Episode playing...");

/* Back */
document.getElementById('btnBack').onclick=()=>{exitFullscreen();history.back();}
</script>
</body>
</html>
