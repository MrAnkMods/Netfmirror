<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NETMIRROR Player</title>

  <style>
    :root {
      --accent: #E50914;
      --muted: #b0b0b0;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    /* ---------- PLAYER CONTAINER ---------- */
    .player-container {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      background: #000;
    }

    /* ---------- PLAYER UI ---------- */
    .player-ui {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 18px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .player-container.hide-ui .player-ui {
      opacity: 0;
    }

    /* ---------- TOPBAR ---------- */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
      background: linear-gradient(180deg, rgba(0,0,0,0.65), transparent);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .topbar .title {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .icon-btn {
      background: rgba(0,0,0,0.5);
      border: 0;
      color: #fff;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ---------- CENTER CONTROLS ---------- */
    .center-controls {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .big-btn {
      background: rgba(255,255,255,0.07);
      border: 0;
      color: #fff;
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.25s ease;
    }

    .big-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .big-play {
      background: var(--accent);
      border: 0;
      color: #fff;
      padding: 18px 22px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(229,9,20,0.5);
      transition: all 0.3s ease;
    }

    .big-play:hover {
      transform: scale(1.1);
      box-shadow: 0 0 22px rgba(229,9,20,0.8);
    }

    /* ---------- BOTTOM BAR ---------- */
    .bottombar {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      padding: 12px 10px;
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.75));
      pointer-events: auto;
      border-radius: 10px;
    }

    .left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .seek-wrap {
      flex: 1;
      margin: 0 12px;
    }

    .seek-wrap input {
      width: 100%;
      accent-color: var(--accent);
    }

    .time {
      font-size: 13px;
      color: var(--muted);
    }

    .select {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .select:hover {
      background: rgba(255,255,255,0.1);
    }

    @media(max-width:720px) {
      .topbar .title { font-size: 14px; }
      .big-play { padding: 14px 16px; font-size: 18px; }
      .bottombar { flex-direction: column; gap: 10px; }
      .seek-wrap { order: 3; width: 100%; }
      .right { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    }
  </style>
</head>

<body>

  <div class="player-container">
    <video id="video" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="player-ui">
      <div class="topbar">
        <button id="btnClose" class="icon-btn">⟵</button>
        <div id="playerTitle" class="title">Big Buck Bunny</div>
        <button id="btnFull" class="icon-btn">⛶</button>
      </div>

      <div class="center-controls">
        <button id="btnRew" class="big-btn">⏪</button>
        <button id="btnPlay" class="big-play">▶</button>
        <button id="btnFwd" class="big-btn">⏩</button>
      </div>

      <div class="bottombar">
        <div class="left">
          <div id="curTime" class="time">00:00</div>
          <div class="seek-wrap">
            <input id="seek" type="range" min="0" max="100" value="0">
          </div>
          <div id="durTime" class="time">00:00</div>
        </div>

        <div class="right">
          <select id="qualitySelect" class="select">
            <option value="720">720p</option>
            <option value="1080">1080p</option>
          </select>
          <select id="subsSelect" class="select">
            <option value="off">Subs Off</option>
          </select>
          <select id="speedSelect" class="select">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Attach your player logic -->
  <script src="player.js"></script>
</body>
</html>
