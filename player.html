<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NETMIRROR Player</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000}
    .player-container{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:60}
    video{width:100%;height:100%;max-height:100vh;object-fit:contain;background:#000}
    .player-ui{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:space-between;padding:18px;pointer-events:none}
    .topbar{display:flex;justify-content:space-between;align-items:center;pointer-events:auto}
    .topbar .title{font-weight:600;color:#fff}
    .icon-btn{background:rgba(0,0,0,0.5);border:0;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer}
    .center-controls{display:flex;gap:22px;align-items:center;justify-content:center;pointer-events:auto}
    .big-btn{background:rgba(255,255,255,0.06);border:0;color:#fff;padding:12px;border-radius:8px;cursor:pointer}
    .big-play{background:#E50914;border:0;color:#fff;padding:16px 20px;border-radius:8px;font-size:20px;cursor:pointer}
    .bottombar{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:10px 6px;background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.6));pointer-events:auto}
    .left{display:flex;gap:8px;align-items:center}
    .seek-wrap{flex:1;margin:0 12px}
    .seek-wrap input{width:100%}
    .time{font-size:13px;color:#ccc}
    .select{background:rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.06);color:#fff;padding:6px;border-radius:6px}
    @media(max-width:720px){
      .topbar .title{font-size:14px}
      .big-play{padding:12px 14px}
      .bottombar{padding:8px}
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video id="player" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="player-ui">
      <div class="topbar">
        <button class="icon-btn" onclick="history.back()">⟵ Back</button>
        <div class="title">Big Buck Bunny</div>
        <button class="icon-btn" onclick="toggleFull()">⛶</button>
      </div>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');

    function toggleFull() {
      if (!document.fullscreenElement) {
        player.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    }

    // Auto play once user interacts
    document.body.addEventListener('click', () => {
      if (player.paused) {
        player.play().catch(err => console.log(err));
      }
    }, { once: true });
  </script>

</body>
</html>
